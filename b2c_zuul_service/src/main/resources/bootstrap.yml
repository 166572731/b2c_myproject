spring:
  application:
    name: zuul_service
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      discovery:
        enabled: true
        service-id: config-server      #注册中心的服务名
      profile: dev  #指定配置文件的环境

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
